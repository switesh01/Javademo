<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>LOGIN</h2>
                <div class="underline-title"></div>
            </div>
            <form method="post" class="form">
                <label for="id" style="padding-top:13px">
                    &nbsp;User ID
                </label>
                <input id="id" class="form-content" type="text" name="id" autocomplete="on" required />
                <div class="form-border"></div>
                <label for="password" style="padding-top:22px">&nbsp;Password
                </label>
                <input id="password" class="form-content" type="password" name="password" required />
                <div class="form-border"></div>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
                <a href="./registration.html" id="signup">Don't have account yet?</a>
            </form>
        </div>
    </div>
</body>

</html>
