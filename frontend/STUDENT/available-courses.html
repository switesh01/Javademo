<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Student Home</title>
    <link rel="stylesheet" href="student-dashboard.css">
</head>

<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>MENU</h2>
                <div class="underline-title"></div>
            </div>
            <form method="post" class="form">
                <input class="dashboard-menu-btn" type="button" name="your-courses" value="YOUR COURSES"/>
                <input class="dashboard-menu-btn" type="button" name="available-courses" value="AVAILABLE COURSES"/>
                <input class="dashboard-menu-btn" type="button" name="grade-card" value="GRADE CARD"/>
                <input id="update-password-btn" type="button" name="update-password" value="UPDATE PASSWORD"/>
            </form>
        </div>
    </div>
    <div id="space-card"></div>
    <div id="details-card">
        <div id="card-content">
            <div id="card-title">
                <h2>AVAILABLE COURSES</h2>
                <div class="underline-title"></div>
            </div>
            <form method="post" class="form">
                <input class="course-btn" type="button" name="your-courses" value="COURSE 1"/>
                <input class="course-btn" type="button" name="available-courses" value="COURSE 2"/>
                <input class="course-btn" type="button" name="grade-card" value="COURSE 3"/>
                <input class="course-btn" type="button" name="update-password" value="COURSE 4"/>
            </form>
        </div>
    </div>
</body>

</html>
