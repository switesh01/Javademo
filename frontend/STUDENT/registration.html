<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Registration</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div id="card-register">
    <div id="card-content">
      <div id="card-title">
        <h2>REGISTRATION</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form">
        <label for="id" style="padding-top:13px">
          &nbsp; User ID
        </label>
        <input id="id" class="form-content" type="text" name="id" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="username" style="padding-top:13px">
          &nbsp;Name
        </label>
        <input id="username" class="form-content" type="text" name="username" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="password" style="padding-top:22px">&nbsp;Password
        </label>
        <input id="password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        <label for="branch" style="padding-top:22px">&nbsp;Branch
        </label>
        <input id="branch" class="form-content" type="text" name="branch" required />
        <div class="form-border"></div>
        <label for="batch" style="padding-top:22px">&nbsp;Batch
        </label>
        <input id="batch" class="form-content" type="text" name="batch" required />
        <div class="form-border"></div>
        <input id="submit-btn" type="submit" name="submit" value="REGISTER" />
        <a href="./login.html" id="signup">Already registered?</a>
      </form>
    </div>
  </div>
</body>

</html>
